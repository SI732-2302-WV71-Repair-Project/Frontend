<mat-spinner *ngIf="showSpinner" class="custom-spinner" [diameter]="50" [strokeWidth]="5"></mat-spinner>

<div class="overlay" *ngIf="showSpinner"></div>
<section>
  <div class="container px-4 py-5" id="icon-grid">
    <div class="row" *ngFor="let report of reports">
      <div class="col">
        <h2 class="pb-2 border-bottom">{{ report.title }}</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
          <div class="col d-flex align-items-start">
            <i class="bi bi-search text-body-secondary flex-shrink-0 me-3"></i>
            <div>
              <h3 class="fw-bold mb-0 fs-4 text-body-emphasis">Diagnóstico</h3>
              <p>{{ report.diagnosis }}</p>
            </div>
          </div>
          <div class="col d-flex align-items-start">
            <i class="bi bi-calendar3 text-body-secondary flex-shrink-0 me-3"></i>
            <div>
              <h3 class="fw-bold mb-0 fs-4 text-body-emphasis">Procedimiento</h3>
              <p>{{ report.procedure }}</p>
            </div>
          </div>
          <div class="col d-flex align-items-start">
            <i class="bi bi-tools text-body-secondary flex-shrink-0 me-3"></i>
            <div>
              <h3 class="fw-bold mb-0 fs-4 text-body-emphasis">Reparación del celular</h3>
              <p>{{ report.repair }}</p>
            </div>
          </div>
          <div class="col d-flex align-items-start">
            <img [src]="report.image" alt="Imagen del informe">
          </div>
          <div class="col d-flex align-items-start">
            <!-- ... Otro contenido del informe ... -->
            <button mat-button (click)="downloadReport()">Descargar</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</section>
