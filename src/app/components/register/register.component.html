<section class="container col-xxl-8 px-4 py-5" id="home" style="padding: 0;">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5" >
        <div class="col-lg-6 container">
            <h4 class="mb-3">Registrate</h4>
            <form class="needs-validation" novalidate="">
                <div class="row g-3">

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                        <div class="invalid-feedback">
                            Por favor ingrese un email valido.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Juan Antonio" value=""
                            required="">
                        <div class="invalid-feedback">
                            El nombre es requerido.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Perez Lopez" value=""
                            required="">
                        <div class="invalid-feedback">
                            El apellido es requerido.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="birthDate" placeholder="12/12/2012" value=""
                            required="">
                        <div class="invalid-feedback">
                            El nombre es requerido.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="gender" class="form-label">Género</label>
                        <select class="form-select" id="gender" required="">
                            <option value="1">Agender</option>
                            <option value="2">Androgyno</option>
                            <option value="3">Bigender</option>
                            <option value="4">Cisgénero</option>
                            <option value="5">Demigénero</option>
                            <option value="6">Género Fluido</option>
                            <option value="7">Género No Binario</option>
                            <option value="8">Género Neutro</option>
                            <option value="9">Géneroqueer</option>
                            <option value="10">Hombre</option>
                            <option value="11">Intergénero</option>
                            <option value="12">Mujer</option>
                            <option value="13">Multigénero</option>
                            <option value="14">No Género</option>
                            <option value="15">No Hombre</option>
                            <option value="16">No Mujer</option>
                            <option value="17">Otro Género</option>
                            <option value="18">Persona de Género</option>
                            <option value="19">Persona de Género Expansivo</option>
                            <option value="20">Persona de Género No Binario</option>
                            <option value="21">Persona de Género Variante</option>
                            <option value="22">Pangénero</option>
                            <option value="23">Trigénero</option>
                            <option value="24">Término Pangénero</option>
                            <option value="25">Término Trigénero</option>
                            <option value="26">Término de Género Variante</option>
                            <option value="27">Término de Género No Binario</option>
                            <option value="28">Género No Convencional</option>
                            <option value="29">Género Complejo</option>
                            <option value="30">Género Múltiple</option>
                            <option value="31">Género Nulo</option>
                            <option value="32">Género Abierto</option>
                            <option value="33">Género Desconocido</option>
                            <div class="invalid-feedback">
                                El género es requerido.
                            </div>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Quiñones 1234" value="" required="">
                        <div class="invalid-feedback">
                            La dirección es requerida.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="cellphoneNumber" class="form-label">Número de Celular</label>
                        <input type="number" class="form-control" id="cellphoneNumber" placeholder="123456789" value=""
                            required="">
                        <div class="invalid-feedback">
                            El Número de Celular es requerido.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="password" required=""
                            minlength="8">
                        <div class="invalid-feedback">
                            Please enter your shipping address.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="password2" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="password2" placeholder="password" required=""
                            minlength="8">
                    </div>

                    <div class="col-12 text-center">
                        <button class="btn btn-primary  py-2" type="submit" pb-role="submit"
                            routerLink="/app-login">Registrarse</button>
                    </div>


                </div>

            </form>
        </div>
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="./../../../assets/images/LOGO.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                width="700" height="500" loading="lazy">
        </div>
    </div>
</section>
