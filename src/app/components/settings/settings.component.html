<section class="col-md-7 col-lg-12 container">
    <h4 class="mb-3">Configuración</h4>
    <form class="needs-validation" novalidate="">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="client.user.firstName" required>
                <div class="invalid-feedback">
                    El nombre es requerido.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="client.user.lastName" required>
                <div class="invalid-feedback">
                    El apellido es requerido.
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.user.email" required>
                <div class="invalid-feedback">
                    Por favor ingrese un email válido.
                </div>
            </div>

            <div class="col-12">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="client.user.password" required>
                <div class="invalid-feedback">
                    La contraseña es requerida.
                </div>
            </div>

            <div class="col-12">
                <label for="cellphoneNumber" class="form-label">Número de Celular</label>
                <input type="text" class="form-control" id="cellphoneNumber" name="cellphoneNumber" [(ngModel)]="client.user.cellphoneNumber" required>
                <div class="invalid-feedback">
                    El número de celular es requerido.
                </div>
            </div>

            <div class="col-md-6">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="client.user.address" required>
                <div class="invalid-feedback">
                    La dirección es requerida.
                </div>
            </div>
        </div>
        <div class="col-12 mt-3">
            <button class="btn btn-primary" (click)="guardarDatos()">Guardar</button>
        </div>
    </form>
</section>
