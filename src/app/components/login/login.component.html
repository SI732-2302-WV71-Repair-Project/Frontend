<div class="container col-xxl-8 px-4 py-5" id="home">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-lg-6">
            <form pb-autologin="true" autocomplete="off">
                
                <h1 class="h3 mb-3 fw-normal  my-5">Bienvenido</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        pb-role="username">
                    <label for="floatingInput">Correo electrónico</label>
                            
                </div>
                <div class="form-floating  my-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        pb-role="password">
                    <label for="floatingPassword">Contraseña</label>
                    
                </div>

                <div class="form-check text-end my-3">
                    <a class="register_login" href="#" routerLink="/app-register">Registrarse</a>
                </div>

                
                <button class="btn btn-primary w-100 py-2" type="submit" pb-role="submit" routerLink="/app-home">Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="./../../../assets/images/LOGO.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700"
                height="500" loading="lazy">
        </div>
    </div>
</div>
