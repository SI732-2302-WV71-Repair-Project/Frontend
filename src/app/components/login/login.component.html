<div class="container col-xxl-8 px-4 py-5" id="home">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-lg-6">
            <form pb-autologin="true" autocomplete="on" #loginForm="ngForm">

                <h1 class="h3 mb-3 fw-normal  my-5">Bienvenido</h1>

                <div class="form-floating">
                    <input [(ngModel)]="user.email" name="email" type="text" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Correo electrónico</label>
                </div>
                <div class="form-floating my-3">
                    <input [(ngModel)]="user.password" name="password" [type]="hide ? 'password' : 'text'" class="form-control"
                        id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 border-0" style="top: 50%; transform: translateY(-50%); background-color: transparent;" (click)="toggleHide()">
                        <i class="bi" [ngClass]="hide ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                </div>

              <div class="form-check my-3">
                <input type="radio" name="userType" id="tecnicoRadio" value="tecnico" [(ngModel)]="userType">
                <label for="tecnicoRadio">Técnico</label>
              </div>
              <div class="form-check my-3">
                <input type="radio" name="userType" id="clienteRadio" value="cliente" [(ngModel)]="userType">
                <label for="clienteRadio">Cliente</label>
              </div>


                <div class="form-check text-end my-3">
                    <a class="register_login" href="#" routerLink="/app-register">Registrarse</a>
                </div>


                <button class="btn btn-primary w-100 py-2" (click)="login()" type="button">Iniciar Sesión</button>
            </form>
        </div>
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="./../../../assets/images/LOGO.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                width="700" height="500" loading="lazy">
        </div>
    </div>
</div>
